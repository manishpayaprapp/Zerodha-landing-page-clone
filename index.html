<!DOCTYPE html>
<html>
<head>
    <title>Zerodha</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header style="box-shadow: 0 4px 8px rgba(160, 149, 149, 0.2); padding-bottom: 25px;">
        <div style="display: flex; justify-content: space-between; font-size: 15.5px; padding-left: 200px; padding-top: 15px;">
            <a href="https://zerodha.com/" class="header">
                <div style="padding-right: 10px; cursor: pointer; padding-left: 185px;">
                    <img src="https://zerodha.com/static/images/logo.svg" width="127" height="17" alt="Zerodha Logo">
                </div>
            </a>
            <div style="padding-right: 400px;">
                <a href="https://zerodha.com/open-account/" class="header">
                    <span class="toplink">Signup</span>
                </a>
                <a href="https://zerodha.com/about/" class="header">
                    <span class="toplink">About</span>
                </a>
                <a href="https://zerodha.com/products/" class="header">
                    <span class="toplink">Products</span>
                </a>
                <a href="https://zerodha.com/charges/#tab-equities" class="header">
                    <span class="toplink">Pricing</span>
                </a>
                <a href="https://support.zerodha.com/" class="header">
                    <span class="toplink">Support</span>
                </a>
            </div>
        </div>
    </header>

    <div style="text-align: center; margin-top: 50px;">
        <img src="https://zerodha.com/static/images/landing.png" alt="Zerodha Landing" width="1025" height="425">
    </div>

    <div style="font-size: 50px; font-weight: 200; font-family: 'Helvetica Neue', sans-serif; text-align: center; color: #424242; margin-top: 30px;">
        Invest in everything
    </div>

    <div style="font-size: 20px; font-weight: 200; font-family: 'Helvetica Neue', sans-serif; text-align: center; margin-top: 10px;">
        Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.
    </div>

    <div style="text-align: center; margin-top: 30px;">
        <a href="https://zerodha.com/open-account" style="background-color: #387ED1; color: white; padding: 15px 35px; border: none; border-radius: 5px; cursor: pointer; font-size: larger; text-decoration: none;">
            Signup for free
        </a>
    </div>
</body>
</html>
